name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

  trigger-jenkins-pipeline:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Get Jenkins Crumb
        id: get_crumb
        run: |
          CRUMB=$(curl -s 'http://104.198.220.47/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,":",//crumb)')
          echo "::set-output name=crumb::$CRUMB"

      - name: Trigger Jenkins Pipeline
        run: |
          CRUMB=${{ steps.get_crumb.outputs.crumb }}
          curl -X POST "http://104.198.220.47/job/test-pipeline/buildWithParameters?token=${{ secrets.JENKINS_TOKEN }}" \
          -H "$CRUMB"
